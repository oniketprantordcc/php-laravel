<body>
<div align="middle"  style="background-color: aqua; height:auto; width:auto; background-image:url(img/pic.jpg);font-family: 'Courier New', Courier, monospace;" >
<form >   
<label for=" ">Enter your Weight(kg):</label><br>
<input id="w1"><br>
<label for="">Enter your Height(Meter):</label><br>
<input id="he1"> <br>
</form><br>
<button onclick="BMI()">Click to get the BMI value</button> <br><br>
</div>
<div id="demo" align="middle" style="background-color:blanchedalmond;height: 50px;text-align: center;">  </div>

    <script>  
    function BMI(){
        var x= document.getElementById("w1").value;
        var y= document.getElementById("he1").value;
  var z= parseFloat(x)/(parseFloat(y) *parseFloat(y));

  document.getElementById("demo").innerHTML =z ;
    }
    
  
    </script>
